name: test
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    name: Test local sources
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.6
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get dependencies
        run: go mod download -x
      - name: Test
        run: go test -v ./...  > ./test-${{ github.sha }}.log
      - name: Save test results
        uses: actions/upload-artifact@v2
        with:
          name: test-${{ github.sha }}
          path: ./test-${{ github.sha }}.log

  goppa:
    if: ${{ github.event_name }} == "pull_request"
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.6
      - name: Install goppa
        run: go install github.com/masibw/goppa@latest
      - name: Load previous test result
        uses: actions/download-artifact@v2
        with:
          name: test-${{ github.event.base.sha }}
      - name: Load current test result
        uses: actions/download-artifact@v2
        with:
          name: test-${{ github.sha }}
      - name: Run goppa
        run: goppa --previous ./test-${{ github.event.base.sha }}.log --current ./test-${{ github.sha }}.log
